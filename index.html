<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style/style.css" title="stylowo">
	</head>
	<body>
		<canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;" ></canvas>
		
		<!--Proszę przygotować prostą grę, w której (u dołu ekranu) sterujemy(prawo-lewo) prostokątem. Po naciśnięciu spacji strzelamy małymi kulkami, które niszczą (znikają) duże kółka pojawiające się u góry ekranu. Ciągle mają się pojawiać nowe kółka -->

			<script>
				var canvas = document.getElementById("myCanvas");
				var ctx = canvas.getContext("2d");
				var x = canvas.width/2;
				var y = canvas.height-30;
				var dx = 2;
				var dy = -2;
				var paddleHeight = 50;
				var paddleWidth = 200;
				var paddleX = (canvas.width-paddleWidth)/2;
				var rightPressed = false;
				var leftPressed = false;

				document.addEventListener("keydown", keyDownHandler, false);
				document.addEventListener("keyup", keyUpHandler, false);

				function keyDownHandler(e) {
					if(e.code  == "ArrowRight") {
						rightPressed = true;
					}
					else if(e.code == 'ArrowLeft') {
						leftPressed = true;
					}
				}
				function keyUpHandler(e) {
					if(e.code  == "ArrowRight") {
						rightPressed = false;
					}
					else if(e.code == 'ArrowLeft') {
						leftPressed = false;
					}
				}

				function drawPaddle() {
					ctx.beginPath();
					ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
					ctx.fillStyle = "green";
					ctx.fill();
					ctx.closePath();
				}

				function draw() {
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					drawPaddle();


					if(rightPressed && paddleX < canvas.width-paddleWidth) {
						paddleX += 7;
					}
					else if(leftPressed && paddleX > 0) {
						paddleX -= 7;
					}

					x += dx;
					y += dy;
				}

				setInterval(draw, 10);
			
			</script>
	</body>
</html>
